<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link   href="application/html/css/bootstrap.min.css" rel="stylesheet">
    <script src="application/html/js/bootstrap.min.js"></script>
    <link   href="application/html/css/index.css" rel="stylesheet">
</head>
<body class="bodyPage">
    <div class="container">
        <div class="spawn10 offset1">
            <div class="row greenHeader">
                <h3>Login Form</h3>
            </div>
        </div>
        <form class="form-horizontal" action="src/authentication.php" method="post">
            <div  class="alert alert-danger" style="visibility: $VISIBILITY$; " role="alert">
                $MESSAGE_ERROR$
            </div>
           
            <div class="control-group">
                <label class="control-label">Email</label>
                <div class="controls">
                    <input name="email" type="text" placeholder="username@provider.com"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Password</label>
                <div class="controls">
                    <input name="password" type="password" />      
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
